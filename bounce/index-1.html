  <script>
    new Vue({
      el: "#app",
      data: {
        list: ['弹幕', '666', '23333', 'javascript', 'html', 'css', '前端框架', 'vue', 'react', '测试测试', '哈哈哈哈', '呦吼吼吼', '我太南了', '又开始了吗', '哥宁一大早脑子不清醒', '劝你善良点']
      },
      mounted: function(){
        // var winWidth = $(window).width();
        var winWidth = $(".wrap").width();
        $(".barrage-div").each(function(index,value){
          var width = $(value).width();
          var topRandom = Math.floor(Math.random()*3)+'rem';
          $(value).css({
            "right":-width,
            "top":topRandom
          });
          var keyframes = `\
            @keyframes ani${index}{
              from {
                right:${-width}px;
              }
              to {
                right:${winWidth}px;
              }
            }\
            @-webkit-keyframes ani${index}{
              from{
                right:${-width}px;
              }
              to{
                right:${winWidth}px;
              }
            }`;
          $("<style>").attr("type","text/css").html(keyframes).appendTo($("head"));
          var aniList = [3, 5, 7, 9, 11];
          var aniTime = Math.floor(Math.random()*5);
          $(value).css({
            "animation":`ani${index} ${aniList[aniTime]}s linear ${index*1.5}s`, 
            "-webkit-animation":`ani${index} ${aniList[aniTime]}s linear ${index*1.5}s`
          });
        });



      },
      methods: {

      }
    });

  </script>
</body>
</html>
