		// 五角星
		var rot;
		setInterval(function(){
			drawStar(context,100,300,400,400);
		},10);
		var rot = 0;
		function drawStar(cxt,r,R,x,y) {
			cxt.clearRect(0,0,800,800);
			cxt.beginPath();
			rot++;
			if(rot>360) {
				rot = 0;
			}
			for(var i=0;i<5;i++) {
				cxt.lineTo(
					Math.cos((18+i*72-rot)/180*Math.PI)*R+x,
				   -Math.sin((18+i*72-rot)/180*Math.PI)*R+y
				);
				cxt.lineTo(
					Math.cos((54+i*72-rot)/180*Math.PI)*r+x,
				   -Math.sin((54+i*72-rot)/180*Math.PI)*r+y
				);
				cxt.lineCap = "round";
			}
			context.lineWidth = 10;
			context.
			cxt.fillStyle="yellow";
			cxt.fill();
			cxt.closePath();
			cxt.stroke();

			context.arc(400,400,20,0,2*Math.PI);
			context.fillStyle="#000";
