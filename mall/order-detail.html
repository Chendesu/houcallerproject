<!DOCTYPE html>

	<title>订单列表</title>
	<script src="js/hbs/flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" href="css/hbs/swiper.min.css">
	<link rel="stylesheet" href="css/hbs/common.css">

				<div class="price">

				<div class="time">

		</div>

					<span class="icon-double-line"></span>

				</h2>
				<p v-for="(item,index) in rules">{{item}}</p>
			</div>
		</div>
	</div>

	<script>
		new Vue({
			el: "#wrap",
			data: {
				banner: [
					{
						id: 0,
						title: "",
						url: "#",
						imgUrl: "images/hbs/title.jpg"

				pro: {

				"5、本券豪客来全国餐厅通用，如有不明，请拨4006-618-678咨询",
				"6、本券领券日起有效期30天，逾期作废",
				"7、卡券图片仅供参考，产品以实物为准"
